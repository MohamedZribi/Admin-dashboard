<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="main-container">

        <div class="header">
            <div class="upper-header">
                <div class="nav-bar">
                    <img src="images/magnify.svg" alt="Search Icon" class="search-icon">
                    <input class="search-bar" type="text" placeholder="">
                </div>

                <div class="notifications">
                    <img src="images/bell-ring-outline.svg" alt="" class="bell">
                    <img src="images/logo.png" alt="" class="logo">
                    <h2>Mohamed Zribi</h2>
                </div>
                
            </div>
            <div class="bottom-header">
                <div class="greeting">
                    <img src="images/logo.png" alt="" class="logo">
                    <div class="greeting-text">
                        <p>Hey there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="header-button">Click me!1</button><button class="header-button">Click me!2</button><button class="header-button">Click me!3</button>
                </div>
            </div>
        </div>

        <div class="sidebar">

            <div class="dashboard">
                <img src="images/view-dashboard.svg" alt="">
                <h1>Dashboard</h1>
            </div>

            <div class="buttons-1">
                <span class="home">
                    <img src="images/home.svg" alt="">
                    <h2>Home</h2>
                </span>
                <span class="profile">
                    <img src="images/face-man-profile.svg" alt="">
                    <h2>Profile</h2>
                </span>
                <span class="messages">
                    <img src="images/message.svg" alt="">
                    <h2>Messages</h2>
                </span>
                <span class="history">
                    <img src="images/clock-time-three-outline.svg" alt="">
                    <h2>History</h2>
                </span>
                <span class="tasks">
                    <img src="images/calendar-check-outline.svg" alt="">
                    <h2>Tasks</h2>
                </span>
                <span class="communities">
                    <img src="images/account-group.svg" alt="">
                    <h2>Communities</h2>
                </span>                
            </div>
            <div class="options-2">
                <span class="settings">
                    <img src="images/cog-outline.svg" alt="">
                    <h2>Settings</h2>
                </span>
                <span class="support">
                    <img src="images/face-agent.svg" alt="">
                    <h2>Support</h2>
                </span>
                <span class="privacy">
                    <img src="images/shield-check.svg" alt="">
                    <h2>Privacy</h2>
                </span>
            </div>

        </div>

        <div class="my-projects">
            <div class="projects-header">
                <h3>My projects</h3>
            </div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>


        </div>

        <div class="announcements-and-trending">

            <div class="announcements-container">
                <h3>Announcements</h3>
                <div class="announcements"></div>
            </div>

            <div class="trending-container">
                <h3>Trendings</h3>
                <div class="trending"></div>
            </div>
        </div>

    </div>
    
</body>
</html>
